<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- FONTAWESOME CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="order-container">
        <div class="order-img">
          <img src="images/illustration-hero.svg" alt="Illustration Hero" />
        </div>

        <div class="order-content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <!-- plan -->
          <div class="order-content-plan">
            <div class="order-content-plan-icon">
              <img src="images/icon-music.svg" alt="" />
            </div>
            <div class="order-content-plan-text">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <span>Change</span>
          </div>

          <!-- payment -->
          <div class="order-content-payment">
            <button>Proceed to Payment</button>
            <p>Cancel Order</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/MizAndhre"
          target="_blank"
          >Andhre</a
        >.

        <div class="icons">
          <a
            href="https://github.com/MizAndhre"
            target="_blank"
            aria-label="Github"
          >
            <i class="fab fa-github"></i>
          </a>
          <a
            href="https://codepen.io/mizandhre"
            target="_blank"
            aria-label="Codepen"
          >
            <i class="fab fa-codepen"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
